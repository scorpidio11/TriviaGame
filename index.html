<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">


    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

    <!-- 
        JavaScript for the logic and jQuery to manipulate HTML. Be sure to layout this app with valid HTML and stylish CSS.



        Psudo Code

        Start button 
        (Timer/ Trivia / Submit buttons div are hidden)

        When the game starts

        Timer starts
        3 Trivia Game with one answer
    
        Pull values from page form (HTML)
        Push value to userAnswer Arry
        compare uswerAnswer array with correctAnswer array
        and get score

        if right answer : win++
        if else Incorrect: loss++
        else : Unanswered : unanswered++

        Didplay scores on scoreboard


        Timer Ends == Game End
        Show Scoreboard 
        " All Done!
        Correct Answers:
        Incorrect Answers:
        Unanswered:"
        Hide questions, timers, submit button


        Submit Button == Game End
        collect answers & html on score board
        Stop Timer

     -->

</head>

<body>
    <title>Trivia Game</title>

    <div class="container ">

        <div class="jumbotron text-center ">

            <h1>Brain Buster Trivia</h1>

            <button id="startBtn" type="button" class="btn btn-warning">
                START GAME
            </button>

           <!-- Timer Starts -->

            <div class="row" id="timerScreen"></div>

            <!-- Timer Ends -->


            <!-- Trivia Question Starts -->


            <div class="container" id="triviaScreen">
                <!-- Q1-->
                <div class="question1">
                    <h3>What does an average human brain weight?</h3>

                    <form class="question1Form">
                        <div class="radio">
                            <label><input class="radioSelect1" type="radio" name="question1" value="14 grams">14 grams
                            </label>
                        </div>
                        <div class="radio">
                            <label><input class="radioSelect1" type="radio" name="question1" value="1.4 kilograms">1.4 kilograms
                            </label>
                        </div>
                        <div class="radio">
                            <label><input class="radioSelect1" type="radio" name="question1" value="14 kilograms">14 kilograms
                            </label>
                        </div>
                    </form>
                </div> <!-- end question1 div -->

                <div class="question2">
                    <h3>Which side of your brain has more neurons?</h3>

                    <form class="question2Form">
                        <div class="radio">
                            <label><input class="radioSelect2" type="radio" name="question2" value="Left">Left</label>
                        </div>
                        <div class="radio">
                            <label><input class="radioSelect2" type="radio" name="question2" value="Right">Right</label>
                        </div>
                        <div class="radio">
                            <label><input class="radioSelect2" type="radio" name="question2" value="Both the same">Both the
                                same
                            </label>
                        </div>
                    </form>
                </div> <!-- end question1 div -->

                <div class="question3">
                    <h3>A synapse is a connection between two neurons through which they communicate. How many synapses does
                        a typical neuron have?</h3>

                    <form class="question3Form">
                        <div class="radio">
                            <label><input class="radioSelect3" type="radio" name="question3" value="10 to 20">10 to 20</label>
                        </div>
                        <div class="radio">
                            <label><input class="radioSelect3" type="radio" name="question3" value="100 to 500">100 to 500
                            </label>
                        </div>
                        <div class="radio">
                            <label><input class="radioSelect3" type="radio" name="question3" value="1000 to 10000">1000 to
                                10000
                            </label>
                        </div>
                    </form>
                </div> <!-- end question1 div -->
            </div>
            <button id="submit" class="btn btn-warning  ">FINISHED TRIVIA</button>
            <div id="scoreBoard"></div>

        </div> <!-- jumbotronend -->
    </div>

</body>

</html>
