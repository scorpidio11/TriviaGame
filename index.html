    <!-- 
        JavaScript for the logic and jQuery to manipulate HTML. Be sure to layout this app with valid HTML and stylish CSS.



        Psudo Code

        Start button (show start hide when game start)

        When the game starts

        Timer starts
        10 Trivia Game with one answer
        if right answer : correctAnswer++
        if else Incorrect: incorrectAnswer++
        else : 
        

        Game ends when timer = 0

        When the game ends, show this div (done)
        All Done!
        Correct Answers:
        Incorrect Answers:
        Unanswered:

 
 
 Game ends by
 Timer is up
 Push Done button


     -->



    <script>




        $(document).ready(function () {



            // Click Start Button

            $("#startBtn").click(function () {
                $('#stage').removeClass('hidden');
                $('#submit').removeClass('hidden');
                $(this).hide();

                countDown();
            });


            // Click Done Button

            $("#submit").click(function () {
                gameEnd();

            });

            function gameEnd() {
                $('#stage').hide();
                $('#startBtn').hide();
                $('#results').removeClass('hidden');
               
      

            };



 



            //  Trivia Questions...


            var myQuestions = [
                {
                    question: "What does an average human brain weight?",
                    answers: {
                        a: '14 grams',
                        b: '1.4 kilograms',
                        c: '14 kilograms'
                    },
                    correctAnswer: 'b'
                },
                {
                    question: "Neurons are the brain cells that do all the work to keep you moving andthinking. How many neurons are there in your brain?",
                    answers: {
                        a: '100',
                        b: '100 million',
                        c: '100 billion'
                    },
                    correctAnswer: 'b'
                },
                {
                    question: "As your brain developed during early pregnancy, how fast did your neurons multiply?",
                    answers: {
                        a: '1250,000 per minute',
                        b: '250,000 per hour',
                        c: '250,000 per day'
                    },
                    correctAnswer: 'a'
                }


            ];

            var quizContainer = document.getElementById('quiz');
            var resultsContainer = document.getElementById('results');
            var submitButton = document.getElementById('submit');

            generateQuiz(myQuestions, quizContainer, resultsContainer, submitButton);

            function generateQuiz(questions, quizContainer, resultsContainer, submitButton) {

                function showQuestions(questions, quizContainer) {
                    // we'll need a place to store the output and the answer choices
                    var output = [];
                    var answers;

                    // for each question...
                    for (var i = 0; i < questions.length; i++) {

                        // first reset the list of answers
                        answers = [];

                        // for each available answer...
                        for (letter in questions[i].answers) {

                            // ...add an html radio button
                            answers.push(
                                '<label>'
                                + '<input type="radio" name="question' + i + '" value="' + letter + '">'
                                + letter + ': '
                                + questions[i].answers[letter]
                                + '</label>'
                            );
                        }

                        // add this question and its answers to the output
                        output.push(
                            '<div class="question">' + questions[i].question + '</div>'
                            + '<div class="answers">' + answers.join('') + '</div>'
                        );
                    }

                    // finally combine our output list into one string of html and put it on the page
                    quizContainer.innerHTML = output.join('');
                }


                function showResults(questions, quizContainer, resultsContainer) {

                    // gather answer containers from our quiz
                    var answerContainers = quizContainer.querySelectorAll('.answers');

                    // keep track of user's answers
                    var userAnswer = '';
                    var numCorrect = 0;
                    var numWrong = 0;
                    var unAnswered = 0;

                    // for each question...
                    for (var i = 0; i < questions.length; i++) {

                        // find selected answer
                        userAnswer = (answerContainers[i].querySelector('input[name=question' + i + ']:checked') || {}).value;

                        // if answer is correct
                        if (userAnswer === questions[i].correctAnswer) {
                            // add to the number of correct answers
                            numCorrect++;

                        }

                        else if (userAnswer === questions[-i]) {

                            unAnswered++;

                        }
                        // if answer is wrong or blank
                        else {

                            numWrong++;
                        }
                    }

                    // show number of correct answers out of total
                    resultsContainer.innerHTML = '<h3>ALL DONE</h3> ' +
                        'Correct Number: ' + numCorrect + '<br/>' + ' Wrong Number: ' + numWrong +
                        '<br/>' + ' Unanswered: ' + unAnswered;

                }

                // show questions right away
                showQuestions(questions, quizContainer);

                // on submit, show results
                submitButton.onclick = function () {
                    showResults(questions, quizContainer, resultsContainer);


                    
                }

            }

           // 1000 sec timer


 var n = 3;

function countDown() {

    n--;
    if (n > 0) {
        setTimeout(countDown, 1000);
        $("#timeRemaining").html("Time Remaining:" + " " + n + " " + "Seconds");
    } else {

        // WHEN TIMER REACHES 0 STORE DATA: PUSH ANSWERS TO ARRAY, COMPARE ANSWERS TO CORRECT ANSWER 



        gameEnd();

        // WHEN TIMER REACHES 0 STORE DATA: PUSH ANSWERS TO ARRAY, COMPARE ANSWERS TO CORRECT ANSWER 


// DISPLAY: REMOVE TRIVIA, SHOW SCORE


    }
};





        });



    </script>








</head>

<body>
    <!-- Jumbotron for Title & Instruction Win and Lose-->

                            GAME

                <!-- Timer Starts -->

                <div class="container" style="padding-top: -150px">

                    </div>
                </div>
                <!-- Timer Ends -->


                <!-- Trivia Question Starts -->


                <div class="container">
                    <!-- Q1-->
                    <div class="container">
                        <div class="  text-center col-xs-12 col-md-12 alert ">


                            <div id="quiz"></div>




                        </div>
                    </div>
                    <!-- Trivia Question ends -->
                </div>
                <!-- Wrap Trivia -->

                <!-- Done Button -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12 text-center ">
                            <!-- <button id="sumbit" type="button" class="btn btn-lg btn-warning hidden" style="padding:20px 50px;">DONE</button>  -->
                            <div id="submit" class="btn btn-lg btn-warning hidden" style="padding:20px 50px;">FINISHED TRIVIA</div>
                        </div>

                    </div>
                </div>
                <!-- Done Button -->


            </div>




            <!-- Results -->

            <div class="container">
                <div class="row">
                    <div class="hidden text-center col-md-12 col-sm-12 col-xs-12  alert-warning" id="results">

                    </div>
                </div>
                <!-- results-->



            </div> <!-- jumble ton end -->
        </div>
